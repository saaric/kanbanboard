<ul class="nav nav-tabs">
    <li role="presentation" *ngFor="let board of _storage._observableBoards | async" [ngClass]="board.title !== _selected ? '' : 'active'" (click)="toBoard(board)">
        <a href="#">{{board.title | toLower}}&nbsp;<i class="fa fa-times" aria-hidden="true" (click)="onDelete(board)"></i></a>
    </li>
    <li role="presentation" (click)="addBoard()">
        <a href="#">{{'+'}}</a>
    </li>
</ul>
