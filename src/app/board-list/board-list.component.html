<md-toolbar class="main">
    <span>Board List</span>
    <span class="toolbar-spacer"></span>
    <!--<button class="toolbar-icon" (click)="onAddTask($event)" md-button>
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>-->
</md-toolbar>
<div class="boards" *ngFor="let board of _storage._observableBoards | async">
    <div class="board" (click)="toBoard(board)">
        <span class="bold">{{board.title}}</span><span class="spacer"></span>
        <span class="buttons">
            <i class="fa fa-trash-o" aria-hidden="true" (click)="onDelete()"></i>
            <i class="fa fa-archive" aria-hidden="true"></i>
        </span>
    </div>
</div>
