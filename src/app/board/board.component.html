<md-toolbar color="primary" class="main">
    <i class="fa fa-bars" aria-hidden="true" (click)="sidenav.toggle()"></i>
    <span class="toolbar-spacer"></span>
    <span>{{board.title | toUpper}}</span>
</md-toolbar>
<md-sidenav-container class="main-container">
    <md-sidenav #sidenav class="sidebar">
        <div class="boardlist">
            <app-board-list></app-board-list>
        </div>
    </md-sidenav>
    <div class="stages">
        <app-stage *ngFor="let stage of board.stages" title="{{stage}}" class="stage"></app-stage>
    </div>
    <button class="plus-button" (click)="onAddTask($event)" md-fab>
            <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
</md-sidenav-container>
