<md-toolbar class="main">
    <span>{{board.title}}</span>
    <span class="toolbar-spacer"></span>
    <button class="toolbar-icon" (click)="onAddTask($event)" md-button>
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
</md-toolbar>
<div class="stages">
    <app-stage *ngFor="let stage of board.stages" title="{{stage}}" class="stage"></app-stage>
</div>
