<h1 md-dialog-title>Add/Edit Task</h1>
<div md-dialog-content>
    <md-input-container>
        <input [(ngModel)]="_task.title" mdInput placeholder="Title">
    </md-input-container>
    <br/>
    <md-input-container>
        <input [(ngModel)]="_task.description" mdInput placeholder="Description">
    </md-input-container>

</div>
<div md-dialog-actions>
    <button md-button (click)="onCancel()">Cancel</button>
    <button md-button (click)="onOK()">OK</button>
</div>
